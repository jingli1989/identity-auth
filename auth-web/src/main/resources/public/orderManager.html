<div class="content-wrapper" style="min-height: 922px;">
    <div class="d-hide">
        <div class="form-group">
            <div style="text-align:center;margin-top:15px; margin-left:15px; display:inline-table;">
                <label>查询条件:</label>
            </div>
            <div style="text-align:center;margin-top:15px; margin-left:100px;">
                <label id="member">商    户    号:</label>
                <input name="member_id"  id="member_id" type="text">
                <label id="product">城市名称:</label>
                <input name="product_id"  id="product_id" type="text">
                <label >收费标识:</label>
                <select id="fee_flag">
                    <option selected>ALL</option>
                    <option value="Y">收费</option>
                    <option value="N">不收费</option>
                </select>
                <label>订单状态:</label>
                <select id="order_status_select">
                    <option selected>ALL</option>
                    <option value="INIT">初始化</option>
                    <option value="SUCCESS">成功</option>
                    <option value="FAIL">失败</option>
                </select>
            </div>
            <div style="text-align:center;margin-top:15px; margin-left:100px;">
                <label>开始时间:</label>
                <input name="start_time"  id="start_time" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" type="text">
                <label>结束时间:</label>
                <input name="end_time"  id="end_time" onclick="SelectDate(this,'yyyy-MM-dd hh:mm:ss')" type="text">
            </div>
        </div>
        <div class="input-group"
             style="text-align:center;margin-top:15px;display:inline-table;">
            <span class="input-group-btn" style="width: 80px">
                <button id="taskSearchButton" type="button" class="btn btn-info btn-flat" style="margin-bottom:15px;" onclick="queryConfig()">查询</button>
            </span>
            <span class="input-group-btn" style="width: 80px">
                <button id="taskUpdateButton" type="button" class="btn btn-info btn-flat" style="margin-bottom:15px;" onclick="openDiv(false)">修改</button>
            </span>
             <span class="input-group-btn" style="width: 80px">
                 <button id="taskAddButton" type="button" class="btn btn-info btn-flat" style="margin-bottom:15px;" onclick="openDiv(true)">新增</button>
              </span>
        </div>
    </div>
    <div style="height: 20px;text-align: center;" >
    </div>
    <div class="table-responsive">
        <table id="resultTable" class="table no- nomarg" border="1px">
            <thead >
            <tr >                 <!--查询任务的参数-->
                <th hidden="hidden" ></th>
                <th>商户号</th>
                <th>商户订单号</th>
                <th>商户订单时间</th>
                <th>产品编号</th>
                <th>系统流水号</th>
                <th>业务流水号</th>
                <th>订单状态</th>
                <th>订单时间</th>
                <th>收费标识</th>
                <th>响应编码</th>
                <th>响应描述</th>
            </tr>
            </thead>
            <tbody id="resultBody" ></tbody>
        </table>
    </div>

<tmpl>
    <script type="text/html" id="resultTmpl">
        <tr >
            <td class="d-st" hidden="hidden" >${id}</td>
            <td class="d-st">${member_id}</td>
            <td class="d-st">${member_trans_id}</td>
            <td class="d-st">${member_trans_date}</td>
            <td class="d-st">${product_id}</td>
            <td class="d-st">${order_money}</td>
            <td class="d-st">${trade_no}</td>
            <td class="d-st">${business_no}</td>
            <td class="d-st">${order_status}</td>
            <td class="d-st">${fee_flag}</td>
            <td class="d-st">${res_code}</td>
            <td class="d-st">${res_msg}</td>
            <td class="d-st">${created_at}</td>

        </tr>
    </script>
</tmpl>
